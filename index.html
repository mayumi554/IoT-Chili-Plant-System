<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi dan Solusi Penyakit Cabai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <button onclick="showSection('description')">Deskripsi</button>
        <button onclick="showSection('datasets')">Datasets</button>
        <button onclick="showSection('classify')">Classify set</button>
        <button onclick="showSection('classify')">Classify app</button>
        <button onclick="showSection('log')">Log</button>
    </div>

    <div id="description" class="container">
        <div class="card">
            <h3>Penyakit Cabai</h3>
            <img src="https://via.placeholder.com/300x200" alt="Gambar Penyakit Cabai">
            <p> - </p>
        </div>
        <div class="card">
            <h3>Solusi</h3>
            <p> - </p>
        </div>
    </div>

    <div id="datasets" class="container hidden">
        <div class="upload-section">
            <h3>Dataset Management</h3>
            <label for="cameraButton" style="display: block; font-weight: bold;">Folder_Cam:</label>
            <button id="cameraButton">Buka Kamera</button>
            <label for="folderDropdown" style="display: block; font-weight: bold;">Simpan di folder mana:</label>
            <select id="folderDropdown">
                <option value="valid">Folder Valid</option>
                <option value="train">Folder Train</option>
                <option value="pengujian">Folder Test</option>
            </select>
        </div>
    </div>

    <div id="classify" class="container hidden">
        <div class="upload-section">
            <h3>Classify Image</h3>
            <input type="file" id="fileInput">
            <button onclick="classifyImage()">Upload and Classify</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <div id="log" class="container hidden">
        <div class="log-section">
            <h3>Log Data</h3>
            <input type="text" id="searchDate" placeholder="Masukkan Tanggal">
            <input type="text" id="searchMonth" placeholder="Masukkan Bulan">
            <input type="text" id="searchYear" placeholder="Masukkan Tahun">
            <button onclick="searchLog()">Cari</button>
            <button onclick="printLog()">Print Log</button>
            <div id="logResult" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
